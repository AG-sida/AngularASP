<h1>POMODORO</h1>

<p>This is a simple example of a Pomodoro timer. Working progress...</p>




<h2>Time: <strong>{{(minutesDisplay) && (minutesDisplay <= 24) ? minutesDisplay : '00'}} : {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}}</strong></h2>




<button (click)="startTimer()" class=" btn btn-lg btn-success">Countdown</button>

<button (click)="resetTimer()" class=" btn btn-lg btn-danger">Reset</button>
